<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODO-MART Inicio sesión</title>
</head>
<body>
    <header>
        <div class="seccionSuperior" id="sSIzquierda">
            <img src="src/logo.png" alt="Logo TODO-MART" id="logo">
        </div>
    </header>
    <div id="inicioSesion">
        <div id="userId">
            <div><h2>Introduce tu ID de Empleado:</h2></div>
            <div><input type="password" id="id_Usuario" required></div>
            <div><button>ENTER</button></div>
        </div>

    <div id="sesionContrasenia">
        <div id="sesionContra">
            <div><h2>Introduce tu contraseña:</h2></div>
            <div><input type="password" id="contra_Usuario" required></div>
            <div><button>INGRESAR</button></div>
        </div>
    </div>
</div>
    <script type="module" src="login.js"></script>
</body>
</html>
