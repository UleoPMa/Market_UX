            <div id="menuDezplegable">
                <div id="superiorMenu">
                    <div><h1>MENU</h1></div>
                </div>
                <div id="opcionesMenu">
                    <div id="administracionMenu" class="opcionMenu"><a href="administration.html"><h2>Administraci√≥n</h2></a></div>
                    <div id="ventasMenu" class="opcionMenu"><a href="sales.html"><h2>Ventas</h2></a></div>
                    <div id="inventarioMenu" class="opcionMenu"><a href="inventory.html"><h2>Gestion de Inventario</h2></a></div>
                </div>
            </div>
        </div>
    </header>
    <div id="contenido">
        <div id="seccionIzquierda">
            <div id="descripcion">
                <div id="cantidad">
                    <p>Cantidad</p>
                </div>
                <div id="producto">
                    <p>Producto</p>
                </div>
                <div id="precio">
                    <p>Precio</p>
                </div>
            </div>
            <div id="productos">
                
            </div>
        </div>
        <div id="seccionDerecha">
            <div id="barraBusqueda">
                <div id="buscar">
                    <div id="busqueda">
                        <input type="text" id="campoBusqueda" placeholder="Busca un producto..." autocomplete="off">
                        <img src="src/search.png" alt="Buscar" id="iconoBuscar">
                    </div>
                    <div id="resultadosBusqueda"></div>
                </div>
            </div>
            <div id="contenidoBusqueda">
                <div id="busquedaAvanzada"></div>
            </div>
            <div id="seccionInferior">
                <div id="total">
                    <div><strong>Total: $ 0 pesos</strong></div>
                </div>
                <div id="flotantePagar">
                    <div id="cerrarFlotante">
                        <img src="src/cerrar.png" alt="cerrarVentanaPago" id="imgCerrar">
                    </div>
                    <div id="listaCompra">
                        <div id="infoCompra">
                            <div><p>Cantidad</p></div>
                            <div><p>Producto</p></div>
                            <div><p>Precio Unitario</p></div>
                            <div><p>Precio Total</p></div>
                        </div>
                        <div id="cuentaItems">
                        </div>
                    </div>
                    <div id="formaPago">
                        <div id="pagarTarjeta" class="pago">
                            <img src="src/tarjeta.png" alt="pagar con tarjeta">
                        </div>
                        <div id="pagarEfectivo" class="pago">
                            <img src="src/efectivo.png" alt="pagar con efectivo">
                        </div>
                        <div id="pagarApple" class="pago">
                            <img src="src/applePay.png" alt="pagar con apple pay">
                        </div>
                    </div>
                    <div id="pagarFinal">
                        <button>PAGAR</button>
                    </div>
                </div>
                <div id="pagar">
                    <div><button type="button" id="botonPagar">PAGAR:</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>

</html>
